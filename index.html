<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sportEvent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        :root {
            --gradient-primary: linear-gradient(45deg, #3b82f6, #8b5cf6, #6366f1);
            --gradient-text: linear-gradient(45deg, #ffffff, #93c5fd);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transform: rotateX(10deg);
            transition: all 0.5s ease;
        }

        h1 {
            background: var(--gradient-text);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 2rem;
            display: inline-block;
            transform: scale(1);
            transition: all 0.5s ease;
            will-change: transform;
        }

        h1:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .cta-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(10deg); }
            50% { transform: translateY(-15px) rotateX(12deg); }
        }

        .container {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>sportEvent</h1>
        <br>
        <a href="inscription/index.php" class="cta-button">S'inscrire</a>
    </div>
</body>
</html>
